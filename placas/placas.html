<!DOCTYPE html>
<html>

</head>
<body>

            <label for="txtPlaca">Ingrese la placa:</label>
            <input type="text" id="txtPlaca">
            <button onclick="validarPlaca()">VALIDAR PLACA</button>
            <button onclick="limpiar()">Limpiar</button>
        </div>
        
        <div class="result-section">
            <h3>Resultados de Validaci√≥n:</h3>
            <div id="lblResultados" class="resultado"></div>
            
            <div id="lblProvincia" class="provincia"></div>
            
            <div id="lblTipoVehiculo" class="tipoVehiculo"></div>

            <div id="lblDiaPicoYPlaca" class="diaPicoYPlaca"></div>
            
            <div id="lblErrores" class="errores"></div>
        </div>
    </div>
</body>
</html>
