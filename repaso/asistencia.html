<!DOCTYPE html>

                        <span class="stat-number" id="contadorPresentes">0</span>
                        <span class="stat-label">Presentes</span>
                    </div>
                    <div class="stat-card ausente">
                        <span class="stat-number" id="contadorAusentes">0</span>
                        <span class="stat-label">Ausentes</span>
                    </div>
                    <div class="stat-card total">
                        <span class="stat-number" id="contadorTotal">0</span>
                        <span class="stat-label">Total</span>

                </div>
                
                <div class="student-list" id="tablaAsistencia">
